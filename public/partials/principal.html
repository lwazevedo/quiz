<form name"questionsForm" ng-submit="onSubmit()" >

	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title">Quiz / Perguntas e Respostas</h2>
			
		</div>

		<div class="panel-body">
			<div class="row">
				<div class=" form-group">
					<div class="m-l-20 " ng-repeat="question in questions.questions track by $index">
						<h4><strong>{{$index +1 }} - {{question.title}} </strong></h4>						
						<div ng-repeat="answer in question.answers track by $index " class="m-l-25 radio">
							<label>
								{{alphabet[$index]}})
							</label>
							<label>	
								<input ng-click="addQuestion({questionId: question.id, serieId: answer.serieId, weight: question.weight})"
								required 
								name="{{question.id}}" 
								type="radio">
								{{answer.title}}

							</label>

						</div>
						
					</div>
					
				</div>
			</div>
		</div>

	</div>	
	<p ng-show="message.length" class="alert alert-danger">
		{{message}}
	</p>
	<p ng-show="winner" class="alert alert-success">
		{{winner.phrase}}
	</p>
	<button type="button" class="btn btn-success btn-block btn-lg" ng-disabled="winner" ng-click="onSubmit()" >
		Enviar Respostas
	</button>
	<button type="button" class="btn btn-danger btn-block btn-lg"  ng-click="onRecover()" >
		Responder Novamente
	</button>
</form>
